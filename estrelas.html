<meta charset="utf-8">
<script>
	function mostrar(texto){
		document.write(texto);
		document.write("<br>");
	}

	for(var linha=1;linha<=3;linha++){
		for(var coluna=0;coluna<10;coluna++){	
			document.write("*"); //digita a string sem pular linha até a condição do "for" ser atendida

		}
		document.write("<br>") //pula linha após a condição do "for" ser atendida, para que se repita o "while"
	}
</script>
