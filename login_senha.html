<meta charset="utf-8">
<script>
	function mostrar(texto){
		document.write(texto);
		document.write("<br><br>");
	}

	var loginInformado=prompt("Qual login você deseja adicionar?");
	var senhaInformada=prompt("Qual senha você deseja adicionar?");

	var login=" ";
	var senha=" ";

	var tentativas=0;

	while(login!=loginInformado && tentativas!=3){
		login=prompt("Login: ");
		if (login==loginInformado){
			while(senha!=senhaInformada && tentativas!=3){
				senha=prompt("Senha: ");
				if (senha!=senhaInformada){
					tentativas+=1;
				}else{
					alert("Bem vindo, "+loginInformado);
				}
			}
		}else{
			tentativas+=1;
		}
	}
	if(tentativas==3){
		alert("Programa encerrado por muitas tentativas erradas.")
	}
</script>
