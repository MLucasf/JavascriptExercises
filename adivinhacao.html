<meta charset="utf-8">
<script>
	function pularLinha(){
		document.write("<br><br>");
	}
	function mostrar(texto){
		document.write(texto);
		pularLinha();
	}

	var numeroPensado=Math.round(Math.random()*10);
	console.log(numeroPensado);

	var tentativas=0;

	while(tentativas<3){
		var chute=parseInt(prompt("Digite o seu chute: "));

		if (chute==numeroPensado){
			alert("Você acertou!");
			mostrar("Você acertou!");
			break; //encerra o loop
		}else{
			alert("Você errou");
			mostrar("Você errou");
			tentativas++;
		}
		
	}
	/*if(chute!=numeroPensado){
		alert("Você errou :( O número pensado foi "+numeroPensado)
		mostrar("Você errou :( O número pensado foi "+numeroPensado)
	}*/

</script>
