<meta charset="utf-8">
<h3>Álcool ou Gasolina?</h3>
<script>
	var tanque=40;
	var caminhoComGasolina=480;
	var consumoDeGasolina=caminhoComGasolina/tanque;
	var caminhoComAlcool=300;
	var consumoDeAlcool=caminhoComAlcool/tanque;

	document.write("O consumo de gasolina do carro é "+consumoDeGasolina+" e o consumo de álcool é "+consumoDeAlcool);
	if (consumoDeGasolina<consumoDeAlcool) {
		document.write("<br>Usar o carro na gasolina é mais econômico");
	}else{
		document.write("<br>Usar o carro no álcool é mais econômico");
	}


</script>
